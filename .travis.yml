language: node_js
node_js:
- 4
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
sudo: required
dist: trusty
env:
- CXX="g++-4.8" KIBANA_VERSION="5.0.0-beta1" ELASTICSEARCH_VERSION="5.0.0-beta1"
before_script:
- npm install -g gulp
#- pip install mkdocs
script:
#- mkdocs build
- gulp build
- gulp package
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/target/timelion-google-analytics-5.0.0-beta1.zip
  skip_cleanup: true
  on:
    repo: bahaaldine/timelion-google-analytics
    tags: true
    node: 4
after_success:
- |2-

  $(npm bin)/set-up-ssh --key "$encrypted_XXXXXXXXXXXX_key" \
                        --iv "$encrypted_XXXXXXXXXXXX_iv" \
                        --path-encrypted-key ".travis/github_deploy_key.enc"
